<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Delete car</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="styles.css"/>
        <h:messages style="color:red;font-weight:bold;"></h:messages>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Primary key"/>
                <h:inputText value="${car.carId}" label="Primary key">
                    <f:validateLongRange minimum="0" maximum="5000"/>
                </h:inputText>
                <h:panelGroup></h:panelGroup>
                <h:commandButton action="#{carControllerSoln.deleteCar}" value="Delete"></h:commandButton>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
