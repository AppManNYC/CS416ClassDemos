<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
    <title>Facelet Title</title>
</h:head>
<h:body>
    <h:messages></h:messages>
    <h:form>
        <h:outputText value="First Name"></h:outputText>
        <h:inputText label="First Name" value="#{customer.firstName}" required="true">
            <f:validateLength minimum="2" maximum="30"></f:validateLength>
            <f:ajax render="echo" event="keyup"/>
        </h:inputText>
        <br/>
        AJAX echo: <h:outputText id="echo" value="#{customer.firstName}"/>
        <br/>
        <h:commandButton action="confirmation" value="Submit"></h:commandButton>
    </h:form>
</h:body>
</html>
