<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="Number of miles"></h:outputText>
            <h:inputText label="Number of miles" value="#{car.numberOfMiles}" required="true"></h:inputText><br/>
            
            <h:outputText value="Email"></h:outputText>
            <h:inputText label="Email" value="#{customer.email}" ></h:inputText>
            
            <h:outputText value="State owned"></h:outputText>
            <h:selectOneMenu id="state" value="#{car.stateOwned}" required="true" requiredMessage="State is required. ">
                <f:selectItems value="#{car.stateList}" />
            </h:selectOneMenu><br/>
            
            Joint filled out:<h:selectBooleanCheckbox value="#{car.jointOwnership}"/><br/>
            Emissions passed:<h:selectBooleanCheckbox value="#{car.emmissionsCheck}"/><br/>
            <h:commandButton action="#{car.specialRules}" value="Conditional faces xml">
            </h:commandButton>
        </h:form>

    </h:body>
</html>
