<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Navigation Ex</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2" columnClasses="rightAlign,leftAlign">
                <h:outputText value="Make"></h:outputText>
                <h:inputText label="Make" value="#{car.make}" required="true"></h:inputText>
                <h:outputText value="Number of miles"></h:outputText>
                <h:inputText label="Number of miles" value="#{car.numberOfMiles}" required="true"></h:inputText>
                <h:outputText value="State owned"></h:outputText>
                <h:selectOneMenu id="state" value="#{car.stateOwned}" required="true" requiredMessage="State is required. ">
                    <f:selectItems value="#{car.stateList}" />
                </h:selectOneMenu>
                <h:panelGroup></h:panelGroup>
                <h:commandButton action="#{carControllerSoln.remainingChecks()}" value="Proceed (managed bean)">
                    <f:param name="inital" value="true" />
                </h:commandButton>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
