<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Customer Data Entry</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="styles.css"/>
        <h:messages id="messages" style="color:red;font-weight:bold;"></h:messages>
        <h:form>

            <h:panelGrid columns="2" columnClasses="rightAlign,leftAlign">
                <h:outputText value="First Name"></h:outputText>
                <h:inputText label="First Name" value="#{customer.firstName}" required="true">
                    <f:validateLength minimum="2" maximum="30"></f:validateLength>
                    <f:ajax event="blur" execute="@this" render="messages"/>
                </h:inputText>
                <h:outputText value="Last Name"></h:outputText>
                <h:inputText label="Last Name" value="#{customer.lastName}" required="true" 
                             validator="#{validationUtils.validateAlphaSpace}">
                    <f:validateLength minimum="2" maximum="30"></f:validateLength>
                </h:inputText>
                <h:outputText value="Email"></h:outputText>
                <h:inputText label="Email" value="#{customer.email}" >
                    <f:validator validatorId="emailValidator" />
                </h:inputText>
                <h:outputText value="State"></h:outputText>
                <h:inputText label="State" value="#{customer.usState}" validator="#{validationUtils.validateState}">
                    <f:validateLength minimum="2" maximum="2" />
                </h:inputText>
                <h:panelGroup></h:panelGroup>
                <h:commandButton action="#{customerController.saveCustomer}" value="Save"></h:commandButton>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
