<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="Enter first name"/>
            <h:inputText id="first" value="#{customer.firstName}">
                <f:ajax event="keyup" render="datatable"/>
            </h:inputText>
            <br/>
            <h:dataTable id="datatable" value="#{customerController.matchingCustomers}" var="item" border="3" cellpadding="2" cellspacing="2">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="First Name" />
                    </f:facet> 
                    <h:outputText value="#{item.firstName}" ></h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Last Name"/>
                    </f:facet> 
                    <h:outputText value="#{item.lastName}"></h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Email"/>
                    </f:facet> 
                    <h:outputText value="#{item.email}"></h:outputText>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
