<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="First name"/>
                <h:inputText id="first" value="#{customer.firstName}">
                    <f:ajax event="keyup" execute="last" render="fullname"/>
                </h:inputText>
                <h:outputText value="Last name"/>
                <h:inputText id="last" value="#{customer.lastName}">
                    <f:ajax event="keyup" execute="first" render="fullname"/>
                </h:inputText>
                <h:outputText value="Full name"/>
                <h:outputText id="fullname" value="#{customer.firstName} #{customer.lastName}"></h:outputText>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
